---
# install required tools and system wide libraries

- name: install utilities
  apt:
    update_cache: yes
    cache_valid_time: 600
    state: latest
    name: "{{ packages }}"
  vars:
    packages:
    # required to generate secret key
    - makepasswd
    # required for make/compilemessages
    - gettext
    # required to build anything
    - build-essential
    # readline, sqlite, bz2, zlib support
    - libreadline-dev
    - libsqlite3-dev
    - libbz2-dev
    - zlib1g-dev
    - liblzma-dev
    # to install anything at all
    - python-pip
    # easy virtualenv management
    - virtualenvwrapper
    # required for dependencies from git repositories
    - git
  when: support_django|bool

- name: install library headers for pillow
  apt:
    update_cache: yes
    cache_valid_time: 600
    state: latest
    name: "{{ packages }}"
  vars:
    packages:
    - libjpeg-dev
    - libtiff-dev
    - zlib1g-dev
    - libfreetype6-dev
    - liblcms2-dev
    - libjpeg8-dev
  when: support_pillow|bool

- name: install library headers for lxml
  apt:
    update_cache: yes
    cache_valid_time: 600
    state: latest
    name: "{{ packages }}"
  vars:
    packages:
    - libxml2-dev
    - libxslt1-dev
    - zlib1g-dev
  when: support_lxml|bool

- name: install library headers for cryptography
  apt:
    update_cache: yes
    cache_valid_time: 600
    state: latest
    name: "{{ packages }}"
  vars:
    packages:
    - libssl-dev
  when: support_cryptography|bool

- name: install library headers for mysql
  apt:
    update_cache: yes
    cache_valid_time: 600
    state: latest
    name: "{{ packages }}"
  vars:
    packages:
    - libmysqlclient-dev
  when: support_mysql|bool

- name: install library headers for cffi support
  apt:
    update_cache: yes
    cache_valid_time: 600
    state: latest
    name: "{{ packages }}"
  vars:
    packages:
    - libffi-dev
  when: support_cffi|bool

- name: install libraries for wasyprint
  apt:
    update_cache: yes
    cache_valid_time: 600
    state: latest
    name: "{{ packages }}"
  vars:
    packages:
    - libcairo2
    - libpango1.0-0
    - libgdk-pixbuf2.0-0
    - shared-mime-info
  when: support_weasyprint|bool

- name: install enchant for sphinx spellcheck
  apt:
    update_cache: yes
    cache_valid_time: 600
    state: latest
    name: "{{ packages }}"
  vars:
    packages:
    - enchant
  when: support_sphinx|bool
