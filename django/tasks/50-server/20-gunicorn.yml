---
# setup gunicorn in the prepared virtualenv

- name: install gunicorn
  pip: virtualenv="{{ virtualenv_path }}"
       name=gunicorn

- name: configure gunicorn
  template: >
    src="gunicorn.conf.j2"
    dest="{{ install_path }}/gunicorn.conf"
    owner={{ service_user }}
    group={{ service_group }}
    mode=0644
    backup=yes
  notify:
    - restart django app
